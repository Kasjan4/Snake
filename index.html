<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="icon" href="./img/icon.png">
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="left">
    <img id="graphic" src="./img/snake.png">
  </div>

  <div class="screen">
    <div class="nav">

      <div class="navbar">
        <div id="score">0</div>

        <div class="navright">
          <img id="foodicon" src="./img/beetle.gif">
          <p id="navtext1">1 point</p>
          <img id="rareicon" src="./img/dragonfly.gif">
          <p id="navtext2">3 points</p>
        </div>

      </div>

    </div>
    <div class="game">
    </div>
    <p class="instr">Press [space] to play!</p>
    <img id="keys" src="./img/keys.png">
  </div>

  <div class="right">

    <img id="logo" src="./img/logo.png">

    <div class="leaderboard">
      <h3>Leaderboard &#127942;</h3>
      <div class="ranking">


        <div id="firstname"></div>
        <div id="first">0</div>
        <div id="secondname"></div>
        <div id="second">0</div>
        <div id="thirdname"></div>
        <div id="third">0</div>
        <div id="fourthname"></div>
        <div id="fourth">0</div>
        <div id="fifthname"></div>
        <div class="fifth">0</div>

        <div class="playername">

          <div class="name">
            <p>Name</p>


          </div>

          <div class="inputname">
            <input id="playername" type="text" value="" maxlength="10">
            <button id="ok">&#128077;</button>
          </div>

        </div>

      </div>
    </div>

    <div class="settings">
      <h3>Snake Speed &#128012;</h3>

      <button class="normal">Normal</button>
      <button class="fast">Fast (+1 point)</button>
      <button class="rapid">Rapid (+2 points)</button>
      <button class="godlike">Godlike (+3 points)</button>


    </div>

  </div>

  <!-- <audio class="amb" src="./aud/amb.mp3"></audio> -->
  <audio class="audio" src=""></audio>
  <audio class="amb" src="./aud/amb.mp3"></audio>

  <!-- <audio src="./aud/amb.mp3" autoplay>
    <p>If you are reading this, it is because your browser does not support the audio element.     </p> -->
    <!-- <embed src="/aud/amb.mp3" hidden="true" autoplay="true" loop="true"/> -->
    <!-- <audio id="musicplayer" autoplay>
      <source src="./aud/amb.mp3">
    </audio> -->

    <!-- <iframe class="audio" loop autoplay="autoplay" controls style = "display:none;">
      <source src="./aud/amb.mp3" type="audio/mp3"/>
      
  </iframe> -->


  <script src="app.js" charset="utf-8"></script>
</body>

</html>
